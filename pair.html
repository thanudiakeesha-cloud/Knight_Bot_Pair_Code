<html lang="en">
<head>

  <title>Infinity MD - Cyberpunk Session Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0a0a0a;
      --secondary-bg: #1a1a1a;
      --accent-bg: #2a2a2a;
      --neon-cyan: #00ffff;
      --neon-pink: #ff0080;
      --neon-purple: #8000ff;
      --neon-green: #00ff80;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-glow: #00ffff;
      --border-color: #333333;
      --border-glow: #00ffff;
      --success: #00ff80;
      --error: #ff0040;
      --warning: #ffaa00;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      overflow-x: hidden;
      position: relative;
    }

    /* Cyberpunk Background Effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(128, 0, 255, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundPulse 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundPulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(26, 26, 26, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow:
        0 0 50px rgba(0, 255, 255, 0.3),
        0 0 100px rgba(0, 255, 255, 0.1),
        inset 0 0 50px rgba(0, 255, 255, 0.05);
      border: 2px solid var(--border-color);
      border-image: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple)) 1;
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple), var(--neon-green));
      border-radius: 22px;
      z-index: -1;
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    @keyframes borderGlow {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--text-primary);
      box-shadow:
        0 0 30px rgba(0, 255, 255, 0.5),
        0 0 60px rgba(255, 0, 128, 0.3);
      animation: logoGlow 2s ease-in-out infinite alternate;
      position: relative;
    }

    .logo::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      z-index: -1;
      animation: logoRing 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.5), 0 0 60px rgba(255, 0, 128, 0.3); }
      100% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 80px rgba(255, 0, 128, 0.5); }
    }

    @keyframes logoRing {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 0.4; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .title {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 900;
      margin-bottom: 10px;
      color: var(--text-primary);
      text-shadow:
        0 0 10px var(--neon-cyan),
        0 0 20px var(--neon-cyan),
        0 0 30px var(--neon-cyan);
      letter-spacing: 2px;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan); }
      100% { text-shadow: 0 0 15px var(--neon-cyan), 0 0 30px var(--neon-cyan), 0 0 45px var(--neon-cyan); }
    }

    .subtitle {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-weight: 300;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-icons a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-icons a::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .social-icons a:hover::before {
      opacity: 1;
    }

    .social-icons a i {
      position: relative;
      z-index: 1;
    }

    .social-icons a.youtube { background: linear-gradient(45deg, #ff0000, #ff4444); }
    .social-icons a.telegram { background: linear-gradient(45deg, #0088cc, #00aaff); }
    .social-icons a.whatsapp { background: linear-gradient(45deg, #0cfa10, #00ff44); }
    .social-icons a.github { background: linear-gradient(45deg, #333, #666); }

    .social-icons a:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
    }

    /* Toggle Switch Styles */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      background: var(--hover-color);
      border-radius: 12px;
      padding: 4px;
      border: 1px solid var(--border-color);
    }

    .toggle-option {
      flex: 1;
      padding: 10px 16px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .toggle-option.active {
      background: var(--primary-color);
      color: var(--secondary-color);
    }

    .toggle-option:not(.active) {
      color: var(--text-color);
    }

    .toggle-option:hover:not(.active) {
      background: var(--background-color);
    }
    /* Toggle Switch Styles */
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;

    }

    .toggle-container::before {

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      border-radius: 15px;
      animation: toggleGlow 4s ease-in-out infinite;
    }

    @keyframes toggleGlow {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .toggle-option {
      flex: 1;
      padding: 12px 18px;
      text-align: center;
      cursor: pointer;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .toggle-option.active {
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      color: var(--text-primary);
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.5),
        0 0 40px rgba(255, 0, 128, 0.3);
    }

    .toggle-option:not(.active) {
      color: var(--text-secondary);
    }

    .toggle-option:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .copy-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, var(--accent-bg), rgba(0, 255, 255, 0.1));
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }

    .copy-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .copy-btn:hover::before {
      left: 100%;
    }

    .copy-btn:hover {
      border-color: var(--neon-cyan);
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.3),
        0 0 40px rgba(0, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .input-group {
      margin-bottom: 25px;
      transition: all 0.3s ease;
      position: relative;
    }

    .input-group.hidden {
      display: none;
    }

    .input-label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-field {
      width: 100%;
      padding: 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: rgba(26, 26, 26, 0.8);
      color: var(--text-primary);
      font-size: 16px;
      font-family: 'Rajdhani', sans-serif;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;

    }

    .input-field:focus {
      outline: none;
      border-color: var(--neon-cyan);
      box-shadow:

        0 0 40px rgba(0, 255, 255, 0.1);
      background: rgba(42, 42, 42, 0.9);
    }

    .input-field::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .generate-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
      border: none;
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      text-transform: uppercase;

      position: relative;
      overflow: hidden;
      box-shadow:

    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 30px rgba(0, 255, 255, 0.5),
        0 0 60px rgba(255, 0, 128, 0.4);
    }

    .generate-btn.hidden {
      display: none;
    }

    .code-display {
      background: rgba(42, 42, 42, 0.8);
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--border-color);
      backdrop-filter: blur(10px);

    .code-display::before {

      right: 0;

    @keyframes codeGlow {

    }

    .qr-display {
      background: rgba(42, 42, 42, 0.8);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid var(--border-color);
      backdrop-filter: blur(10px);
      display: none;
      position: relative;
    }

    .qr-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), transparent, rgba(255, 0, 128, 0.1));
      border-radius: 12px;
      animation: qrGlow 4s ease-in-out infinite alternate;
    }

    @keyframes qrGlow {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }

    .qr-image {
      max-width: 280px;
      max-height: 280px;
      margin: 0 auto 20px;
      border-radius: 12px;
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.3),
        0 0 40px rgba(0, 255, 255, 0.1);
      border: 2px solid var(--neon-cyan);
      position: relative;
      z-index: 1;
    }

    .qr-instructions {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .success-message {
      color: var(--success);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 16px;
      text-shadow: 0 0 10px var(--success);
      position: relative;
      z-index: 1;
    }

    .error-message {
      color: var(--error);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      text-shadow: 0 0 10px var(--error);
      position: relative;
      z-index: 1;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
      position: relative;
    }

    .loading i {
      font-size: 28px;
      color: var(--neon-cyan);
      animation: loadingSpin 1s linear infinite;
      filter: drop-shadow(0 0 10px var(--neon-cyan));
    }

    @keyframes loadingSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }

    .footer::before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
    }

    @media (max-width: 480px) {
      .container {
        padding: 25px 20px;
        border-radius: 15px;
        max-width: 400px;
        margin: 10px;
      }

      .title {
        font-size: 24px;
      }

      .code-display {
        font-size: 16px;
        min-height: 50px;
        padding: 14px;
      }

      .qr-image {
        max-width: 240px;
        max-height: 240px;
      }

      .qr-display {
        padding: 20px;
      }

      .input-field {
        padding: 14px;
        font-size: 16px;
      }

      .generate-btn, .copy-btn {
        padding: 14px;
        font-size: 15px;
      }

      .social-icons a {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }
    }

    /* Glitch Effect for Special Occasions */
    .glitch {
      position: relative;
      animation: glitch 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      animation: glitch-1 0.5s infinite;
      color: var(--neon-pink);
      z-index: -1;
    }

    .glitch::after {
      animation: glitch-2 0.5s infinite;
      color: var(--neon-purple);
      z-index: -2;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(2px, 2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(-2px, 2px); }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let currentMode = 'pair';

    // Toggle functionality
    document.querySelectorAll('.toggle-option').forEach(option => {
      option.addEventListener('click', function() {
        const mode = this.dataset.mode;
        if (mode === currentMode) return;

        // Update active state
        document.querySelectorAll('.toggle-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');

        // Update mode
        currentMode = mode;

        // Update button and input visibility
        const submitBtn = document.getElementById('submit');
        const inputGroup = document.getElementById('inputGroup');
        
        if (mode === 'pair') {
          submitBtn.innerHTML = '<i class="fas fa-bolt"></i> GENERATE PAIR CODE';
          submitBtn.classList.remove('hidden');
          inputGroup.classList.remove('hidden');
        } else {
          submitBtn.classList.add('hidden');
          inputGroup.classList.add('hidden');
          // Auto-generate QR code when QR mode is selected
          generateQRCode();
        }

        // Clear displays
        document.getElementById('codeDisplay').innerHTML = 'ENTER YOUR NUMBER ABOVE TO GENERATE CODE';
        document.getElementById('qrDisplay').style.display = 'none';
        document.getElementById('codeDisplay').style.display = 'flex';
      });
    });

    async function generateQRCode() {
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios('/qr');
        
        if (response.data.qr) {
          document.getElementById('qrImage').src = response.data.qr;
          document.getElementById('qrInstructions').innerHTML = response.data.instructions.join('<br>');
          qrDisplay.style.display = 'block';
          codeDisplay.style.display = 'none';
        } else {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> FAILED TO GENERATE QR CODE</div>';
          codeDisplay.style.display = 'flex';
        }
      } catch (error) {
        console.error("Error generating QR code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> ERROR GENERATING QR CODE - RETRY</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    }

    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const qrDisplay = document.getElementById("qrDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> PLEASE ENTER YOUR WHATSAPP NUMBER</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';
      qrDisplay.style.display = 'none';

      try {
        const response = await axios(`/pair?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> SERVICE UNAVAILABLE - RETRY LATER</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
        }
        codeDisplay.style.display = 'flex';
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle"></i> CONNECTION FAILED - TRY AGAIN</div>';
        codeDisplay.style.display = 'flex';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });
    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> COPIED!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>
</body>
</html>
